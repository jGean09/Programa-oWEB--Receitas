<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Tabela Genérica Dinâmica</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <button id="botaoCarregar">Carregar Cervejas</button>
   <div id="cervejasDiv"></div>

   <script>
      const cervejas = [
         { name: "Guiness", alcohol: "10%", style: "Imperial Stout", ibu: "40" }, 
         { name: "Desperados", alcohol: "6%", style: "Lager", ibu: "25" }, 
         { name: "Becks", alcohol: "5%", style: "Pilsen", ibu: "20" }
      ];

      const carregarDiv = (cs, divId = "cervejasDiv", propriedades = ["name","alcohol","style","ibu"], headers = ["Nome","Álcool","Estilo","Amargor"]) => {
         if (cs.length === 0) return; // Se array vazio, não faz nada
         
         // Começa a tabela e a linha de cabeçalho
         let tabela = "<table><tr>";
         headers.forEach(h => tabela += `<th>${h}</th>`);
         tabela += "</tr>";

         // Para cada objeto, percorre as propriedades solicitadas e cria as células
         cs.forEach(c => {
            tabela += "<tr>";
            propriedades.forEach(p => tabela += `<td>${c[p] !== undefined ? c[p] : ""}</td>`); 
            tabela += "</tr>";
         });

         tabela += "</table>";
         document.getElementById(divId).innerHTML = tabela;
      }

      // Evento do botão
      document.getElementById("botaoCarregar")
              .addEventListener("click", () => carregarDiv(cervejas));
   </script>
</body>
</html>
