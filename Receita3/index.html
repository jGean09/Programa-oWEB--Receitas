<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="style.css">
   <title>Exercício Refatorado</title>
</head>
<body>
   <!-- Link para alternar roupas -->
   <div id="divBotao">
      <a href="#" id="linkCarregar">Carregar/Remover Roupa</a>
   </div>

   <!-- Div que exibirá a roupa -->
   <div id="divRoupa"></div>

   <script>
      // Controle do estado
      let mostrando = false;

      // Arrow function que alterna a exibição de roupa
      const alternarRoupa = () => {
         const divRoupa = document.getElementById("divRoupa");

         if (!mostrando) {
            // Fade in com conteúdo
            divRoupa.style.opacity = 0; // começa invisível
            divRoupa.innerHTML = `<h1>Camisa</h1>`;
            setTimeout(() => {
               divRoupa.style.opacity = 1; // fade in
            }, 50);
            mostrando = true;
         } else {
            // Fade out
            divRoupa.style.opacity = 0;
            setTimeout(() => {
               divRoupa.innerHTML = "";
            }, 500); // duração do fade
            mostrando = false;
         }
      }

      // Seleciona o link e adiciona evento de clique
      const link = document.getElementById("linkCarregar");
      link.addEventListener("click", e => {
         e.preventDefault(); // evita que o link navegue
         alternarRoupa();
      });
   </script>
</body>
</html>
