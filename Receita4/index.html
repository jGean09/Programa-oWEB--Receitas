<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Refatoração Simples</title>
</head>
<body>
   <!-- Links para ações -->
   <div id="divLinks">
      <a href="#" id="linkCarregar">Carregar Sorvetes</a> |
      <a href="#" id="linkOrdenar">Mostrar Sorvetes Ordenados</a> |
      <a href="#" id="linkEmbaralhar">Embaralhar Sorvetes</a>
   </div>

   <div id="meuAmor"></div>

   <script>
      const sorvetes = ["Flocos", "Chocolate", "Morango", "Napolitano"];

      // Função para criar tabela (arrow function)
      const gerarTabela = itens => {
         let tabelaHTML = `<table><tr><th>Sorvetes</th></tr>`;
         itens.forEach(item => tabelaHTML += `<tr><td>${item}</td></tr>`);
         tabelaHTML += `</table>`;
         return tabelaHTML;
      }

      // Carregar lista original
      document.getElementById("linkCarregar").addEventListener("click", e => {
         e.preventDefault();
         document.getElementById("meuAmor").innerHTML = gerarTabela(sorvetes);
      });

      // Ordenar alfabeticamente
      document.getElementById("linkOrdenar").addEventListener("click", e => {
         e.preventDefault();
         const sorvetesOrdenados = [...sorvetes].sort();
         document.getElementById("meuAmor").innerHTML = gerarTabela(sorvetesOrdenados);
      });

      // Embaralhar
      document.getElementById("linkEmbaralhar").addEventListener("click", e => {
         e.preventDefault();
         const sorvetesEmbaralhados = [...sorvetes].sort(() => Math.random() - 0.5);
         document.getElementById("meuAmor").innerHTML = gerarTabela(sorvetesEmbaralhados);
      });
   </script>
</body>
</html>
